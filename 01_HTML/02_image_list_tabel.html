<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image list tabel</title>
    <style>
        td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <img src="image/ray-so-export.png" alt="Thi is is an image" width="300" height="200">
    <hr>
    <h3>Tabel</h3>
    <!-- <thead></thead>
    <tbody></tbody>
    <tfoot></tfoot> -->
    <table>
        <caption>This is detail</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Location</th>
        </tr>
        <tr>
            <td colspan="2">John Doe</td>
            <td>30</td>
            <td>New York</td> 
        </tr>
        <tr>
            <td colspan="2">Jane Smith</td>
            <td>40</td>
            <td>Los Angeles</td>
        </tr>
    </table>
    <hr>  
    <!-- unorder list -->
    <ul type="disc">
        <li>Badar</li>
        <li>Khan</li>
        <li>Baloch</li>
    </ul>

    <!-- order list -->
    <ol type="I">
        <li>Badar</li>
        <li>Khan</li>
        <li>Baloch</li>
    </ol>



</body>
</html>
