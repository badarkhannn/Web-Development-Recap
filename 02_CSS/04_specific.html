<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specifiy</title>
    <style>
        .mycolor {
            color: red;
        }
        .mycolor:hover {
            color: blue;
        }
        .mycolor:active {
            color: green;
        }
        .mycolor:focus {
            color: orange;
        }
        .mycolor:visited {
            color: purple;
        }
        .mycolor:link {
            color: black;
        }
        .mycolor {
            color: pink;
        }
        
    </style>
</head>
<body>
    <!-- In line style 
    Id selector 
    Class selector 
    element selector 
    universal selector -->
    <div>
        <h3 class="mycolor">This is the color</h3>
    </div>
</body>
</html>
